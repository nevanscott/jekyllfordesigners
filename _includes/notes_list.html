<h4>Notes</h4>
<ol>
{% for p in site.notes %}
	{% if p.url == page.url %}
		{% assign c = "current" %}
	{% else %}
		{% assign c = "" %}
	{% endif %}
	{% unless p.disabled %}
	<li class="{{ c }}"><a href="{{ p.url }}">{{ p.title }}</a></li>
	{% endunless %}
{% endfor %}
</ol>
